log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=log/system.log
log4j.appender.R.MaxFileSize=4096KB
log4j.appender.R.MaxBackupIndex=9
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d][%p][%c] %m%n
log4j.logger.R=INFO, R

log4j.rootLogger=INFO, R

log4j.appender.EXCHANGE_ALPACA=org.apache.log4j.RollingFileAppender
log4j.appender.EXCHANGE_ALPACA.File=log/alpaca.log
log4j.appender.EXCHANGE_ALPACA.MaxFileSize=4096KB
log4j.appender.EXCHANGE_ALPACA.MaxBackupIndex=9
log4j.appender.EXCHANGE_ALPACA.layout=org.apache.log4j.PatternLayout
log4j.appender.EXCHANGE_ALPACA.layout.ConversionPattern=[%d][%p][%c] %m%n
log4j.additivity.EXCHANGE_ALPACA=true
log4j.logger.copy-trader.exchange.alpaca=INFO, EXCHANGE_ALPACA

log4j.appender.WEBSOCKET=org.apache.log4j.RollingFileAppender
log4j.appender.WEBSOCKET.File=log/websocket.log
log4j.appender.WEBSOCKET.MaxFileSize=4096KB
log4j.appender.WEBSOCKET.MaxBackupIndex=9
log4j.appender.WEBSOCKET.layout=org.apache.log4j.PatternLayout
log4j.appender.WEBSOCKET.layout.ConversionPattern=[%d][%p][%c] %m%n
log4j.additivity.WEBSOCKET=true
log4j.logger.copy-trader.websocket=INFO, WEBSOCKET